<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <style>
        .list-unstyled li {
            line-height: 40px;

        }

        .list-unstyled li:nth-child(even) {
            background-color: #f3f3f3;

        }

        .list-unstyled li:nth-child(even) a {
            
        }

        a {
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <ul class="list-unstyled">
            
        </ul>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
        <script>
            //window.console.log($("a").length)
            var links = [
                {
                    path : "activedirectory.api/swagger/index.html",
                    text: "Active Directory"
                },
                {
                    path : "business.selfservice.api/swagger/index.html",
                    text: "Self Service API",
                    isWeb: true
                },
                {
                    path : "ldap.api/swagger/index.html",
                    text: "LDAP API"
                },
                {
                    path : "DAL.Data.API/swagger/index.html",
                    text: "DAL Data API"
                },
                {
                    path : "http://its-idmprd-app.ad.unc.edu/Services/test/vendor.lyris.data.api/swagger/index.html",
                    text: "DAL Data Lyris API",
                    static: true
                },
                {
                    path : "MassMail/DAL.MassMail.API/swagger/index.html",
                    text: "DAL Data Mass Mail API"
                },
                {
                    path : "Messaging.Smtp.API/swagger/index.html",
                    text: "Messaging API"
                },
                {
                    path : "microsoft-graph.api/swagger/index.html",
                    text: "Graph API"
                },
                {
                    path : "powershell/powershell.general.api/swagger/index.html",
                    text: "PoweShell General API"
                },
                {
                    path : "powershell/powershell.msexchange.api/swagger/index.html",
                    text: "PowerShell MsExchange API"
                },
                {
                    path : "powershell/powershell.office365.api/swagger/index.html",
                    text: "PowerShell Office 365 API"
                },
                {
                    path : "QueueService.API/swagger/index.html",
                    text: "Queue Service API"
                },
                {
                    path : "WCF.PeopleSoft.Api/swagger/index.html",
                    text: "WCF Peoplesoft API"
                },
                {
                    path : "unc.its.logging.api/swagger/index.html",
                    text: "Logging API"
                },
            ];

            links.forEach(function(item){
                if(item.static)
                {
                    $(".list-unstyled").append($(`
                
                <li>
                <a href="${item.path}"
                    target="_blank" rel="noopener noreferrer">${item.text}</a>
                </li> 
                `))
                }
                else if(item.isWeb){
                    $(".list-unstyled").append($(`
                
                <li>
                <a href="https://its-idmtst-web.adtest.unc.edu/Services/${item.path}"
                    target="_blank" rel="noopener noreferrer">${item.text}</a>
                </li> 
                `))
                }
                else {
                    $(".list-unstyled").append($(`
                
                <li>
                <a href="http://its-idmtst-app.adtest.unc.edu/Services/${item.path}"
                    target="_blank" rel="noopener noreferrer">${item.text}</a>
                </li> 
                `))
                }
                
            });
            

         

        </script>
</body>

</html>
